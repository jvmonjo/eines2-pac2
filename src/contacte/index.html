    <main class="contacte">

      <form class="form" name="contact" method="POST" data-netlify="true">
        <div class="card border-primary rounded-0">
            <div class="card-header p-0">
                <div class="bg-primary text-white text-center py-2">
                    <h3 class="title">Contacte</h3>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-primary"></i></div>
                        </div>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope text-primary"></i></div>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correu electrònic" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-comment text-primary"></i></div>
                        </div>
                        <textarea class="form-control" id="missatge" name="missatge" placeholder="Missatge" required></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Envia" class="btn btn-primary btn-block rounded-0 py-2">
                </div>
            </div>

        </div>
      </form>
